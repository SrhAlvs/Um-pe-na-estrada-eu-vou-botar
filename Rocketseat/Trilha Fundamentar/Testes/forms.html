<p>
    Seja bem vind@ à esta página, já tem cadastro? Então faça o <em>login</em>. Não tem cadastro? Faça já o seu!
</p>
<form action="">
    <fieldset name="login">
        <legend>Login</legend>
        <label for="email">E-mail</label>
        <input type="text"
        placeholder="Digite seu e-mail"
        pattern=".+@gmail\.com"
        required>
        <br>
        <label for="password">Senha</label>
        <input type="password"
        placeholder="Digite sua senha"
        minlength="8" 
        pattern="[0 - 9]"
        required>
        <br><br>
        <button>Entrar</button>
    </fieldset>
    <br>
    <fieldset name="cadastro">
        <legend>Cadastre-se</legend>
        <label for="name">Nome</label>
        <input type="text"
        placeholder="Digite seu nome"
        required>
        <br>
        <label for="email">E-mail</label>
        <input type="text"
        placeholder="Digite seu e-mail"
        pattern=".+@gmail\.com"
        required>
        <br>
        <label for="password">Senha</label>
        <input type="password" 
        placeholder="Crie sua senha"
        minlength="8" 
        pattern="[0-9]"
        title="A senha deve conter números de 0 à 9, letras de A à Z e no mínimo 8 dígitos."
        required>
        <br><br>
        <button>Cadastrar e Entrar</button>
    </fieldset>
</form>
